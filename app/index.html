<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/main.css">
    <script src="js/main.js" type="module"></script>
    <title>Dino Game</title>
</head>
<body>
    <div class="world" data-world> <!-- data attributes are used to store information on standard html code-->
        <div class="score" data-score>0</div>
        <div class="start" data-start>Press Any Key To Start</div>
        <img src="images/ground.png" class="ground" data-ground>
        <img src="images/ground.png" class="ground" data-ground> <!-- image is duplicated so that the ground moves as the game goes along-->
        <img src="images/dino-stationary.png" class="dino" data-dino>
    </div>
</body>
</html>
